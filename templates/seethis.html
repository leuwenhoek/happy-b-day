<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>see this</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
         body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #222; /* Start with black */
        position: relative;
        overflow: hidden;
        transition: background-image 0.5s ease; /* Smooth transition for background change */
    }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 182, 193, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 30% 80%, rgba(255, 182, 193, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(255, 182, 193, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 90% 90%, rgba(255, 182, 193, 0.4) 2px, transparent 2px);
            background-size: 200px 200px, 300px 300px, 250px 250px, 180px 180px, 220px 220px;
            pointer-events: none;
            z-index: 0;
        }
        .container {
            width: 180vw;
            max-width: 440px;
            min-height: 14vh;
            padding: 3vh 2vw;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #balloons {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 40vh;
            pointer-events: none;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 2.5rem;
            animation: fly 3s linear forwards;
        }
        @keyframes fly {
            to {
                transform: translateY(-110vh) scale(1.2) rotate(10deg);
                opacity: 0;
            }
        }
        #music {
            display: none;
        }
        /* Move button to top center, above everything */
        #actionBtn {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 270px;
            padding: 15px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #ff6fa1, #ff9ec7);
            color: white;
            margin-top: 0;
            z-index: 20;
            white-space: nowrap; /* already present, ensures one line */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #actionBtn:active {
            background: #ff4081;
        }

        #actionBtn:hover {
            animation: gentleWiggle 0.6s ease-in-out;
        }

        @keyframes gentleWiggle {
            0% { transform: translateX(-50%) translateY(0) rotate(0deg);}
            25% { transform: translateX(-50%) translateY(-2px) rotate(-1deg);}
            50% { transform: translateX(-50%) translateY(-2px) rotate(1deg);}
            75% { transform: translateX(-50%) translateY(-2px) rotate(-1deg);}
            100% { transform: translateX(-50%) translateY(0) rotate(0deg);}
        }
        .msg-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6fa1, #ff9ec7);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            margin-top: 0;
            z-index: 20;
        }
        .decorated-bg {
            background: url("https://iili.io/FEXF2b2.md.png") center/cover no-repeat;
            position: relative;
        }
        
        /* Blur effect for areas not covered by the image */
        .decorated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("https://iili.io/FEXF2b2.md.png") center/cover no-repeat;
            filter: blur(20px);
            z-index: -2;
        }
        
        .decorated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("https://iili.io/FEXF2b2.md.png") center/cover no-repeat;
            z-index: -1;
        }
        
        /* Ensure content appears above background */
        .decorated-bg > * {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="balloons"></div>
    <div class="container" id="mainContainer">
        <button id="actionBtn">turn the lights on</button>
        <audio id="music" loop>
            <source src="{{ url_for('static', filename='audio2.mp3') }}" type="audio/mpeg">
        </audio>
        <form id="msgForm" action="/message" method="post" style="display:none; margin-top:40px;">
            <button type="submit" id="msgBtn" class="msg-btn">i have a message for you</button>
        </form>
    </div>
    <script>
        const btn = document.getElementById('actionBtn');
        const music = document.getElementById('music');
        const balloonsDiv = document.getElementById('balloons');
        const msgForm = document.getElementById('msgForm');
        const container = document.getElementById('mainContainer');
        let step = 0;

        btn.addEventListener('click', function() {
            if (step === 0) {
                document.body.style.background = "#fffbe7";
                btn.textContent = "play music";
                step++;
            } else if (step === 1) {
                music.style.display = "block";
                music.play().catch(e => console.log('Audio play failed:', e));
                btn.textContent = "decorate";
                step++;
            } else if (step === 2) {
                balloonsDiv.innerHTML = "";
                // Set the background image directly on the body
                document.body.style.backgroundImage = "url('https://iili.io/FEXF2b2.md.png')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundRepeat = "no-repeat";
                
                flyBalloons();
                btn.textContent = "Happy Birthday Madam ji";
                step++;
            } else if (step === 3) {
                btn.style.display = "none";
                msgForm.style.display = "block";
            }
        });

        function flyBalloons() {
            balloonsDiv.innerHTML = "";
            const colors = ["🎈","🎉","🎊","🎂","🍰","🎁","✨"];
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('span');
                b.className = "balloon";
                b.textContent = colors[Math.floor(Math.random()*colors.length)];
                b.style.left = Math.random() * 90 + "vw";
                b.style.animationDuration = (2.5 + Math.random()) + "s";
                b.style.fontSize = (2 + Math.random()*2) + "rem";
                balloonsDiv.appendChild(b);
            }
            setTimeout(() => { balloonsDiv.innerHTML = ""; }, 3500);
        }
    </script>
</body>
</html>
</body>
</html>
